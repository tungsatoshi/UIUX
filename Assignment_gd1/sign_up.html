<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <div class="w-[400px] m-auto ">
        <div class="flex mt-[45px] mb-[128px] justify-center">
            <p class="text-[#2E2E2E] text-[24px] font-extrabold leading-[29px]">Fudo</p>
            <p class="text-[#F54748] text-[24px] font-extrabold leading-[29px]">.</p>
        </div>

        <div class="">
            <div class="text-center">
                <p class="mb-[16px] not-italic font-[600] leading-[19px]">Welcome back</p>
                <h1 class="mb-[48px] not-italic font-[900] text-[32px] leading-[39px] ">Create Account</h1>
            </div>
            <div class="">
                <div class="">
                    <label class="not-italic font-[600] leading-[19px]" for="">Email</label>
                    <input class="my-[12px] w-[400px] h-[50px] border-[1px] border-solid border-[#37A9CD] rounded-[5px] p-[10px]" type="text" placeholder="John.snow@gmail.com">
                    <label class="not-italic font-[600] leading-[19px]" for="">Fullname</label>
                    <input class="my-[12px] w-[400px] h-[50px] border-[1px] border-solid border-[#37A9CD] rounded-[5px] p-[10px]" type="text" placeholder="John.snow">
                    <label class="not-italic font-[600] leading-[19px]" for="">Password</label>
                    <input class="mt-[11px] mb-[30px] w-[400px] h-[50px] border-[1px] border-solid border-[#37A9CD] rounded-[5px] p-[10px]" type="text" placeholder="*********">
                    <label class="not-italic font-[600] leading-[19px]" for="">Re-Password</label>
                    <input class="mt-[11px] mb-[30px] w-[400px] h-[50px] border-[1px] border-solid border-[#37A9CD] rounded-[5px] p-[10px]" type="text" placeholder="*********">
                </div>
                <div class="">
                    <button class="mb-[15px] w-[400px] h-[50px] bg-[#37A9CD] rounded-[5px] text-white not-italic font-[600] leading-[19px]">Create Now</button>
                </div>  
            </div>
        </div>

    </div>
</body>
</html>
